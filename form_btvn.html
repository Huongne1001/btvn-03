<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        td {
            border: 2px solid black;
        }

        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1> Đăng ký thành viên </h1>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <table>
            <tbody>
                <tr>
                    <td> <label for="full-name"> Họ tên: </label></td>
                    <td>
                        <input type="text" id="full-name" name="full-name" placeholder="Vui lòng nhập Họ tên">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Mật khẩu:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" placeholder="Vui lòng nhập Mật Khẩu">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gioi tính: </label>
                    </td>
                <tr>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Nam </label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Nữ</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Không công bố</label>
                    
                </tr>
                </td>
                <tr>
                    <td>
                        <label for="hobby">Sở thích: </label>
                    </td>
                    <td>
                        <input type="checkbox" id="watch-film" name="hobby">
                        <label for="watch-film">Xem phim </label>
                        <br>
                        <input type="checkbox" id="read-book" name="hobby">
                        <label for="read-book"> Đọc sách</label>
                        <br>
                        <input type="checkbox" id="listen-to-music" name="hobby">
                        <label for="listen-to-music">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Tuổi: </label>
                    </td>
                    <td>
                        <input type="number" id="age" name="age" placeholder="15">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="search">Từ khóa tìm kiếm: </label>
                    </td>
                    <td>
                        <input type="text" id="search" name="search" placeholder="tu khoa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="introduce-yourself">Gioi thiệu bản thân: </label>
                    </td>
                    <td>
                        <textarea name="introduce-yourself" id="introduce-yourself" cols="65" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email có thể liên hệ: </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="web-site">Địa chỉ web của bạn: </label>
                    </td>
                    <td>
                        <input type="url" name="web-site" id="web-site">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telephone">Số điện thoại: </label>
                    </td>
                    <td>
                        <input type="tel" id="telephone" name="telephong">
                    </td>
                </tr>
                <tr>
                    <td>
                        Các loại chọn thời gian
                    </td>
                    <>
                        <p><b>Ngày tháng</b></p>
                        <label for="date-input">Chọn ngày: </label>
                        <input type="date" id="date-input" name="date-input">
                        <br>
                        <label for="month-input">Chọn tháng: </label>
                        <input type="month" id="month-input" name="month-input">
                        <br>
                        <label for="week-input">Chọn tuần: </label>
                        <input type="week" name="week-input" id="week-input">
                        <br>
                        <p><b>Gioi</b></p>
                        <label for="time-input">Chọn giờ: </label>
                        <input type="time" id="time-input" name="time-input">
                        <br>
                        <label for="both-date-month-input">Chọn cả Ngày + Gio: </label>
                        <input type="datetime-local" name="both-date-month-input" id="both-date-month-input">

                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="favorite-color"> Màu yêu thích: </label>
                    </td>
                    <td>
                        <input type="color" id="favorite-color" name="favorite-color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="province">Bạn đang sinh sống ở TP/tỉnh nào? </label>
                    </td>
                    <td>
                        <input type="text" id="province" name="province">
                    </td>
                </tr>

            </tbody>
        </table>
    </form>

</body>

</html>
